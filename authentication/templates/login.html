{% extends 'base.html' %}
{% block content %}
    <div style="margin: auto;margin-top: 30px">

        <div>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" >Log in</button>
            </form>
            {{ message }}
            <p>Not already member ? <a href="{% url 'signup' %}">Register now !</a></p>
        </div>
    </div>

{% endblock content %}
