{% extends 'base.html' %}
{% block content %}
    <div style="margin: auto;margin-top: 30px">
        <h2>Create account</h2>
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" >Sign up</button>
        </form>
    </div>
{% endblock content %}
